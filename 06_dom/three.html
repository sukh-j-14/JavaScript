<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body style="background-color: black;">
</body>
<script>
    const div=document.createElement('div');
    console.log(div); //HTMLDivElement
    div.className='main';
    div.id= Math.round(Math.random() * 10 +1);
    div.setAttribute('title', 'This is a div');
    div.style.backgroundColor='red';
    // div.innerText='Hello World';
    // div.innerHTML='<h1>DOM Learning</h1>'; 
    const addText=document.createTextNode('Hello World');
    div.appendChild(addText); //append text to div 
    document.body.appendChild(div); //append div to body
</script>
</html>
